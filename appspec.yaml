version: 0.2

env:
  shell: bash
  variables:
    CONTAINER_NAME: "appcontainer"
    TASK_FAMILY: "app-fargate-task"

phases:
  install:
    commands:
      - echo Instalando dependencias...
      - pip install -r requirements.txt

      - echo Instalando jq...
      - if command -v yum &> /dev/null; then
          yum install -y jq;
        elif command -v apt-get &> /dev/null; then
          apt-get update && apt-get install -y jq;
        else
          echo "No se pudo determinar el gestor de paquetes.";
          exit 1;
        fi
      - jq --version

  pre_build:
    commands:
      - echo Ejecutando pruebas unitarias...
      - pytest -v src/test/test.py --maxfail=1 --disable-warnings -q || (echo "❌ Pruebas fallaron" && exit 1)

      - echo Iniciando sesión en Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI

      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)
      - export IMAGE_TAG
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo Construyendo imagen Docker...
      - docker build -t $ECR_REPO_URI:$IMAGE_TAG .
      - docker tag $ECR_REPO_URI:$IMAGE_TAG $ECR_REPO_URI:latest

      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - EXECUTION_ROLE_ARN="arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole"
      - echo "Execution role ARN $EXECUTION_ROLE_ARN"

      - echo "Creando taskdef.json..."
      - |
        cat > taskdef.json <<EOF
        {
          "family": "$TASK_FAMILY",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "1024",
          "memory": "3072",
          "executionRoleArn": "$EXECUTION_ROLE_ARN",
          "containerDefinitions": [
            {
              "name": "$CONTAINER_NAME",
              "image": "$ECR_REPO_URI:$IMAGE_TAG",
              "essential": true,
              "cpu": 1024,
              "memory": 2048,
              "portMappings": [
                {
                  "containerPort": 8000,
                  "hostPort": 8000,
                  "protocol": "tcp"
                }
              ]
            }
          ]
        }
        EOF

      - jq empty taskdef.json

      - echo "Creando directorio de salida..."
      - mkdir -p output

      - echo "Generando appspec.yaml..."
      - |
        cat > output/appspec.yaml <<EOF
        version: 0.0
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: taskdef.json
                LoadBalancerInfo:
                  ContainerName: ${CONTAINER_NAME}
                  ContainerPort: 8000
        EOF

      - cp taskdef.json output/taskdef.json

      - echo "Contenido de output/"
      - ls -la output/

  post_build:
    commands:
      - echo Subiendo imagen a ECR...
      - docker push $ECR_REPO_URI:$IMAGE_TAG

artifacts:
  files:
    - appspec.yaml
    - taskdef.json
  name: build_output
  base-directory: output
