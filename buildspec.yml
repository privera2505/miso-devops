version: 0.2

env:
  shell: bash
  variables:
    CONTAINER_NAME: "blacklists-api"
    TASK_FAMILY: "blacklists-api-task"
    TASK_DEFINITION_ARN: ""

phases:
  install:
    commands:
      - echo Instalando dependencias...
      - pip install -r requirements.txt
      - echo Instalando jq...
      - if command -v yum &> /dev/null; then
          yum install -y jq;
        elif command -v apt-get &> /dev/null; then
          apt-get update && apt-get install -y jq;
        else
          echo "No se pudo determinar el gestor de paquetes (yum/apt-get). Instala jq manualmente.";
          exit 1;
        fi
      - jq --version

  pre_build:
    commands:
      - echo Ejecutando pruebas unitarias...
      - pytest -v src/test/test.py --maxfail=1 --disable-warnings -q || (echo "Las pruebas fallaron" && exit 1)

      - echo Iniciando sesión en Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI

      - echo Calculando IMAGE_TAG...
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)
      - export IMAGE_TAG
      - echo IMAGE_TAG=$IMAGE_TAG
      - echo ECR_REPO_URI=$ECR_REPO_URI

  build:
    commands:
      - echo Construyendo imagen Docker...
      - docker build -t $ECR_REPO_URI:$IMAGE_TAG .
      - docker tag $ECR_REPO_URI:$IMAGE_TAG $ECR_REPO_URI:latest

      - echo Creando taskdef.json para Fargate...
      - |
        cat > taskdef.json <<EOF
        {
          "family": "$TASK_FAMILY",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "512",
          "executionRoleArn": "$EXECUTION_ROLE_ARN",
          "taskRoleArn": "$TASK_ROLE_ARN",
          "containerDefinitions": [
            {
              "name": "$CONTAINER_NAME",
              "image": "$ECR_REPO_URI:$IMAGE_TAG",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 8000,
                  "protocol": "tcp"
                }
              ],
              "environment": [
                {
                  "name": "ENVIRONMENT",
                  "value": "${ENVIRONMENT}"
                }
              ],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/${TASK_FAMILY}",
                  "awslogs-region": "${AWS_DEFAULT_REGION}",
                  "awslogs-stream-prefix": "ecs"
                }
              }
            }
          ]
        }
        EOF

      - echo Creando appspec.yml para CodeDeploy ECS...
      - |
        cat > appspec.yml <<'EOF'
        version: '0.0'
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: "${TASK_DEFINITION_ARN}"
                LoadBalancerInfo:
                  ContainerName: "${CONTAINER_NAME}"
                  ContainerPort: 8000
                PlatformVersion: 'LATEST'
                NetworkConfiguration:
                  AwsvpcConfiguration:
                    Subnets: ${SUBNET_IDS}
                    SecurityGroups: ${SECURITY_GROUP_IDS}
                    AssignPublicIp: ENABLED
        Hooks:
          - BeforeInstall: "scripts/before_install.sh"
          - AfterInstall: "scripts/after_install.sh"
          - AfterAllowTestTraffic: "scripts/after_allow_traffic.sh"
          - BeforeAllowTraffic: "scripts/before_allow_traffic.sh"
          - AfterAllowTraffic: "scripts/after_allow_traffic.sh"
        EOF

      - echo Creando scripts de hooks para CodeDeploy...
      - |
        mkdir -p scripts
        cat > scripts/before_install.sh <<'EOL'
        #!/bin/bash
        echo "Ejecutando hook BeforeInstall"
        # Agrega aquí comandos previos a la instalación
        EOL

        cat > scripts/after_install.sh <<'EOL'
        #!/bin/bash
        echo "Ejecutando hook AfterInstall"
        # Agrega aquí comandos posteriores a la instalación
        EOL

        chmod +x scripts/*.sh

      - echo Empaquetando artefactos para CodeDeploy ECS...
      - mkdir -p output
      - cp taskdef.json output/
      - cp appspec.yml output/
      - cp -r scripts output/

  post_build:
    commands:
      - echo Subiendo imagen a ECR...
      - docker push $ECR_REPO_URI:$IMAGE_TAG
      - docker push $ECR_REPO_URI:latest
      
      - echo "Registrando definición de tarea en ECS..."
      - TASK_DEFINITION_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://taskdef.json \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
      - echo "TASK_DEFINITION_ARN=${TASK_DEFINITION_ARN}" >> env_vars
      
      - echo "Actualizando servicio ECS..."
      - aws ecs update-service \
          --cluster ${CLUSTER_NAME} \
          --service ${SERVICE_NAME} \
          --task-definition ${TASK_DEFINITION_ARN} \
          --force-new-deployment
      
      - echo "Esperando a que el servicio se estabilice..."
      - aws ecs wait services-stable \
          --cluster ${CLUSTER_NAME} \
          --services ${SERVICE_NAME}
      
      - echo "Despliegue completado exitosamente!"

artifacts:
  files:
    - output/**/*
  discard-paths: yes
  