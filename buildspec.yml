version: 0.2

env:
  shell: bash
  variables:
    CONTAINER_NAME: "appcontainer"
    TASK_FAMILY: "app-fargate-task"
    TASK_DEFINITION_ARN: ""

phases:
  install:
    commands:
      - echo Instalando dependencias...
      - pip install -r requirements.txt

      - echo Instalando jq...
      - if command -v yum &> /dev/null; then
          yum install -y jq;
        elif command -v apt-get &> /dev/null; then
          apt-get update && apt-get install -y jq;
        else
          echo "No se pudo determinar el gestor de paquetes (yum/apt-get). Instala jq manualmente.";
          exit 1;
        fi
      - jq --version

  pre_build:
    commands:
      - echo Ejecutando pruebas unitarias...
      - pytest -v src/test/test.py --maxfail=1 --disable-warnings -q || (echo "Las pruebas fallaron" && exit 1)

      - echo Iniciando sesion en Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI

      - echo Calculando IMAGE_TAG...
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)
      - export IMAGE_TAG
      - echo IMAGE_TAG=$IMAGE_TAG
      - echo ECR_REPO_URI=$ECR_REPO_URI

  build:
    commands:
      - echo Construyendo imagen Docker...
      - docker build -t $ECR_REPO_URI:$IMAGE_TAG .
      - docker tag $ECR_REPO_URI:$IMAGE_TAG $ECR_REPO_URI:latest

      - echo Configurando variables de entorno de la base de datos...
      - export DB_HOST=${DB_HOST}
      - export DB_NAME=${DB_NAME}
      - export DB_USER=${DB_USER}
      - export DB_PASSWORD=${DB_PASSWORD}

      - echo Obteniendo execution role ARN...
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - EXECUTION_ROLE_ARN="arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole"
      - echo "Using execution role $EXECUTION_ROLE_ARN"
      - echo "AWS Account ID $AWS_ACCOUNT_ID"


      - echo Creando taskdef.json para ECS Fargate...
      - |
        cat > taskdef.json <<EOF
        {
          "family": "$TASK_FAMILY",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "1024",
          "memory": "3072",
          "executionRoleArn": "$EXECUTION_ROLE_ARN",
          "containerDefinitions": [
            {
              "name": "$CONTAINER_NAME",
              "image": "$ECR_REPO_URI:$IMAGE_TAG",
              "essential": true,
              "cpu": 1024,
              "memory": 2048,
              "portMappings": [
                {
                  "containerPort": 8000,
                  "hostPort": 8000,
                  "protocol": "tcp"
                }
              ],
              "environment": [
                {
                  "name": "DB_HOST",
                  "value": "${DB_HOST}"
                },
                {
                  "name": "DB_NAME",
                  "value": "${DB_NAME}"
                },
                {
                  "name": "DB_USER",
                  "value": "${DB_USER}"
                },
                {
                  "name": "DB_PASSWORD",
                  "value": "${DB_PASSWORD}"
                }
              ],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/$TASK_FAMILY",
                  "awslogs-region": "$AWS_DEFAULT_REGION",
                  "awslogs-stream-prefix": "ecs",
                  "awslogs-create-group": "true"
                }
              }
            }
          ]
        }
        EOF

      - echo Validando taskdef.json generado...
      - cat taskdef.json
      - echo Validando JSON syntax...
      - echo Registrando nueva task definition en ECS...
      - echo "Registrando nueva task definition en ECS..."
      - |
        TASK_DEFINITION_ARN=$(aws ecs register-task-definition --cli-input-json file://taskdef.json --query "taskDefinition.taskDefinitionArn" --output text)
        echo "Task definition registrada: $TASK_DEFINITION_ARN"
        export TASK_DEFINITION_ARN
      - echo "Task definition registrada ${TASK_DEFINITION_ARN}"
      - jq empty taskdef.json
      - echo Verificando que executionRoleArn este presente...
      - jq -r '.executionRoleArn // "NOT_FOUND"' taskdef.json

      - echo Guardando taskdef.json para CodeDeploy...
      - echo "CodeDeploy usara la task definition desde el artefacto"

      - echo Creando appspec.yml con ARN real...
      - |
        cat > appspec.yml <<EOF
        version: 0.0
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: "$TASK_DEFINITION_ARN"
                LoadBalancerInfo:
                  ContainerName: "$CONTAINER_NAME"
                  ContainerPort: 8000
        EOF

      - echo Validando sintaxis YAML de appspec.yml...
      - echo Mostrando appspec.yml generado
      - cat appspec.yml
      - echo "Verificando que el YAML sea valido con jq..."
      - jq -r . appspec.yml > /dev/null 2>&1 || echo "ADVERTENCIA jq no puede procesar YAML, continuando..."
      - echo "Verificando estructura basica del appspec.yml..."
      - grep -q "version:" appspec.yml && echo "✓ version field found"
      - grep -q "Resources:" appspec.yml && echo "✓ Resources field found"
      - grep -q "TargetService:" appspec.yml && echo "✓ TargetService field found"

      - echo Creando directorio de salida y empaquetando artefactos...
      - mkdir -p output
      - cp taskdef.json output/taskdef.json
      - cp appspec.yml output/appspec.yml
      - echo Verificando que los archivos fueron copiados correctamente...
      - ls -la output/

  post_build:
    commands:
      - echo Subiendo imagen a ECR...
      - docker push $ECR_REPO_URI:$IMAGE_TAG

artifacts:
  files:
    - taskdef.json
    - appspec.yml
  name: deployment-artifacts
  base-directory: output
