version: 0.2

env:
  shell: bash
  variables:
    CONTAINER_NAME: "blacklists-api"
    TASK_FAMILY: "blacklists-api-task"
    TASK_DEFINITION_ARN: ""

phases:
  install:
    commands:
      - echo Instalando dependencias...
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Ejecutando pruebas unitarias...
      - pytest -v src/test/test.py --maxfail=1 --disable-warnings -q || (echo "Las pruebas fallaron" && exit 1)

      - echo Iniciando sesión en Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI

      - echo Calculando IMAGE_TAG...
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)
      - export IMAGE_TAG
      - echo IMAGE_TAG=$IMAGE_TAG
      - echo ECR_REPO_URI=$ECR_REPO_URI

  build:
    commands:
      - echo Construyendo imagen Docker...
      - docker build -t $ECR_REPO_URI:$IMAGE_TAG .
      - docker tag $ECR_REPO_URI:$IMAGE_TAG $ECR_REPO_URI:latest

      - echo Creando taskdef.json para Fargate...
      - |
        cat > taskdef.json <<EOF
        {
          "family": "$TASK_FAMILY",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "512",
          "executionRoleArn": "$EXECUTION_ROLE_ARN",
          "taskRoleArn": "$TASK_ROLE_ARN",
          "containerDefinitions": [
            {
              "name": "$CONTAINER_NAME",
              "image": "$ECR_REPO_URI:$IMAGE_TAG",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 8000,
                  "protocol": "tcp"
                }
              ],
              "environment": [
                {
                  "name": "ENVIRONMENT",
                  "value": "${ENVIRONMENT}"
                }
              ],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/${TASK_FAMILY}",
                  "awslogs-region": "${AWS_DEFAULT_REGION}",
                  "awslogs-stream-prefix": "ecs"
                }
              }
            }
          ]
        }
        EOF

      - echo Creando appspec.yml para CodeDeploy ECS...
      - |
        cat > appspec.yml <<EOF
        version: 0.0
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: "${TASK_DEFINITION_ARN}"
                LoadBalancerInfo:
                  ContainerName: "$CONTAINER_NAME"
                  ContainerPort: 8000
        Hooks:
          - BeforeInstall: "BeforeInstallHook"
          - AfterInstall: "AfterInstallHook"
          - AfterAllowTestTraffic: "AfterAllowTestTraffic"
          - BeforeAllowTraffic: "BeforeAllowTraffic"
          - AfterAllowTraffic: "AfterAllowTraffic"
        EOF

      - echo Creando scripts de hooks para CodeDeploy...
      - |
        mkdir -p scripts
        cat > scripts/before_install.sh <<'EOL'
        #!/bin/bash
        echo "Ejecutando hook BeforeInstall"
        # Agrega aquí comandos previos a la instalación
        EOL

        cat > scripts/after_install.sh <<'EOL'
        #!/bin/bash
        echo "Ejecutando hook AfterInstall"
        # Agrega aquí comandos posteriores a la instalación
        EOL

        chmod +x scripts/*.sh

      - echo Empaquetando artefactos para CodeDeploy ECS...
      - mkdir -p output
      - cp taskdef.json output/
      - cp appspec.yml output/
      - cp -r scripts output/

  post_build:
    commands:
      - echo Subiendo imagen a ECR...
      - docker push $ECR_REPO_URI:$IMAGE_TAG
      - docker push $ECR_REPO_URI:latest
      
      - echo "Registrando nueva definición de tarea en ECS..."
      - TASK_DEFINITION_ARN=$(aws ecs register-task-definition --cli-input-json file://taskdef.json --query 'taskDefinition.taskDefinitionArn' --output text)
      - echo "TASK_DEFINITION_ARN=${TASK_DEFINITION_ARN}" >> env_vars
      
      - echo "Iniciando despliegue con CodeDeploy..."
      - aws deploy create-deployment \
          --application-name ${CODE_DEPLOY_APP} \
          --deployment-group-name ${CODE_DEPLOY_GROUP} \
          --revision '{
            "revisionType": "AppSpecContent",
            "appSpecContent": {
              "content": "{\"version\":0.0,\"Resources\":[{\"TargetService\":{\"Type\":\"AWS::ECS::Service\",\"Properties\":{\"TaskDefinition\":\"'${TASK_DEFINITION_ARN}'\",\"LoadBalancerInfo\":{\"ContainerName\":\"'${CONTAINER_NAME}'\",\"ContainerPort\":8000}}}]}",
              "sha256": "$(echo -n "{\"version\":0.0,\"Resources\":[{\"TargetService\":{\"Type\":\"AWS::ECS::Service\",\"Properties\":{\"TaskDefinition\":\"'${TASK_DEFINITION_ARN}'\",\"LoadBalancerInfo\":{\"ContainerName\":\"'${CONTAINER_NAME}'\",\"ContainerPort\":8000}}}]}" | sha256sum | cut -d" " -f1)"
            }
          }'
      - echo "¡Despliegue iniciado correctamente!"

artifacts:
  files:
    - output/**/*
  discard-paths: yes