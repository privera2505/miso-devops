version: 0.2

env:
  shell: bash
  variables:
    CONTAINER_NAME: "appcontainer"
    TASK_FAMILY: "app-fargate-task"

phases:
  install:
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt

      - echo "Instalando jq..."
      - |
        if command -v yum &> /dev/null; then
          yum install -y jq;
        elif command -v apt-get &> /dev/null; then
          apt-get update && apt-get install -y jq;
        else
          echo "No se pudo instalar jq.";
          exit 1;
        fi
      - jq --version

  pre_build:
    commands:
      - echo "Executing unit tests..."
      - pytest -v src/test/test.py --maxfail=1 --disable-warnings -q || (echo "❌ Pruebas fallidas" && exit 1)

      - echo "Iniciando sesión en ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI

      - echo "Calculando tag de la imagen..."
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION)
      - export IMAGE_TAG
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo "Construyendo imagen Docker..."
      - docker build -t $ECR_REPO_URI:$IMAGE_TAG .
      - docker tag $ECR_REPO_URI:$IMAGE_TAG $ECR_REPO_URI:latest

      - echo "Obteniendo AWS Account ID..."
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - EXECUTION_ROLE_ARN="arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole"
      - echo "Execution role ARN $EXECUTION_ROLE_ARN"

      - echo "Generando taskdef.json..."
      - |
        cat > taskdef.json <<EOF
        {
          "family": "$TASK_FAMILY",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "1024",
          "memory": "3072",
          "executionRoleArn": "$EXECUTION_ROLE_ARN",
          "containerDefinitions": [
            {
              "name": "$CONTAINER_NAME",
              "image": "$ECR_REPO_URI:$IMAGE_TAG",
              "essential": true,
              "cpu": 1024,
              "memory": 2048,
              "portMappings": [
                {
                  "containerPort": 8000,
                  "hostPort": 8000,
                  "protocol": "tcp"
                }
              ],
              "environment": [
                { "name": "DB_HOST", "value": "${DB_HOST}" },
                { "name": "DB_NAME", "value": "${DB_NAME}" },
                { "name": "DB_USER", "value": "${DB_USER}" },
                { "name": "DB_PASSWORD", "value": "${DB_PASSWORD}" }
              ],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/$TASK_FAMILY",
                  "awslogs-region": "$AWS_DEFAULT_REGION",
                  "awslogs-stream-prefix": "ecs",
                  "awslogs-create-group": "true"
                }
              }
            }
          ]
        }
        EOF

      - echo "Validando taskdef.json..."
      - jq empty taskdef.json

      - echo "Creando directorio de salida..."
      - mkdir -p output

      - echo "Generando appspec.yml..."
      - |
        cat > output/appspec.yml <<EOF
version: 0.0
Resources:
  - TargetService:
      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: taskdef.json
        LoadBalancerInfo:
          ContainerName: "$CONTAINER_NAME"
          ContainerPort: 8000
EOF

      - echo "Copiando archivos al directorio de artefactos..."
      - cp taskdef.json output/taskdef.json

      - echo "Contenido del directorio output/"
      - ls -la output/

  post_build:
    commands:
      - echo "Subiendo imagen a ECR..."
      - docker push $ECR_REPO_URI:$IMAGE_TAG

artifacts:
  files:
    - taskdef.json
    - appspec.yml
  name: build_output
  base-directory: output
